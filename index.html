<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Verify a Palindrome</title>
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div class="body-section">
            <h1>Verify Palindrome</h1>
            <div class="verify-container">
                <div class="input-container" onsubmit="event.verifyPalindrome()">
                    <input type="text" id="input-text" placeholder="Enter a word"/>
                    <button type="submit" id="btn">Check</button>
                </div>
                <p id="response"></p>
            </div>
        </div>
        <footer>
            <div class="joke">
                <p>My friend and I love to have discussions on palindromes...</p>
                <p>We constantly go back and forth.</p>
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
